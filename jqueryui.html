<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery UI Practice</title>

    <link rel="stylesheet" href="./jqui/jquery-ui.css">
    <link rel="stylesheet" href="./jqui/jquery-ui.structure.css">
    <link rel="stylesheet" href="./jqui/jquery-ui.theme.css">

    <style>
        .div {
            width: 60%;
            margin: 0 auto;
            padding: 40px;
            border: 3px solid red;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(248, 214, 214);
            box-shadow: 3px 4px 10px 0 rgba(0, 0, 0, .15);
        }

        p {
            color: green;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        h1,
        h2,
        h3 {
            display: block;
            text-align: center;
        }

        button {
            padding: 8px 18px;
            border: 1px solid gold;
            background-color: #222222;
            color: gold;
            font-size: 20px;
            border-radius: 32px;
            margin: 5px;
        }

        button:hover {
            color: gold;
            background-color: rgb(238, 0, 0);
            box-shadow: 3px 4px 10px 0 rgba(0, 0, 0, .15);
            transition: all .3s;
        }

        .fdc {
            flex-direction: column;
        }

        .fdr {
            flex-direction: row;
        }

        .new {
            border-radius: 10px;
            background-color: aqua;
        }
        .ip{
            padding: 6px;
            color: red;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 18px;
            text-align: center;
        }
    </style>

</head>

<body>

    <h1>Jquery Ui Practice</h1>

    <div id="mydiv1" class="div fdc">
        <h1>Date Picker</h1>
        <input id="datepicker" class="ip" type="text" placeholder="Select date">
    </div>

    
</body>

<script src="./jqui/external/jquery/jquery.js"></script>
<script src="./jqui/jquery-ui.js"></script>

<script>
    
    $(document).ready(function(){

        $("#datepicker").datepicker({
            numberOfMonth:1,
            changeYear:true,
            changeMonth:true,
            showOtherMonths:true,
            minDate: new Date(2000,0,1),
            maxDate: new Date(2020,0,1)
        });

    });
</script>

</html>
